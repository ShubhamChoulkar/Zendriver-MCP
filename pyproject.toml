[project]
name = "zendriver-mcp"
version = "0.1.0"
description = "MCP server for browser automation using Zendriver"
requires-python = ">=3.10"
dependencies = [
    "zendriver>=0.14.0",
    "mcp>=1.0.0",
]

[project.scripts]
zendriver-mcp = "src.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
